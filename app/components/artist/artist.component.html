<div *ngIf='artist'>
    <header>
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
        </div>
    </header>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
        <span *ngFor="let genre of artist.genres">
        {{genre}}
        </span>
    </p>
    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-6">
                    <h4>{{album.name}}</h4>
                    <a class="btn btn-default btn-block" routerLink="album/{{album.id}}"><img src="{{album.images[0].url}}" class="thumbnail"></a>
                    
                </div>
            </div>
        </div>

    </div>
