<div *ngIf='artist'>
    <header class="artist-header">

        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
        </div>
    </header>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
        Genres: <span *ngFor="let genre of artist.genres">
        {{genre}}
        </span>
    </p>
    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="album well">
                        <img src="{{album.images[0].url}}" class="album-thumb img-thumbnail">
                        <h4>
                            <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">{{album.name}}</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
